name: 'Release .deb files'
on: [push]  # It should become only for pushing on master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run build-tools to build docker with argument
        uses: buildtool/build-action@v1
        with:
          dockerfile: 'packaging/dockerfiles/deb.dockerfile'
          docker-build-args: '--build-arg base_image=debian:buster'
